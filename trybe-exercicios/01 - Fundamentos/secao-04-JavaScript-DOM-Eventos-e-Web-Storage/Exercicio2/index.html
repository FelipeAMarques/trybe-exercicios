<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main id="paiDoPai">
        <section id="pai">
          <section id="primeiroFilho"></section>
          <section id="elementoOndeVoceEsta">
            <section id="primeiroFilhoDoFilho"></section>
            <section id="segundoEUltimoFilhoDoFilho"></section>
          </section>
          Atenção!
          <section id="terceiroFilho"></section>
          <section id="quartoEUltimoFilho"></section>
        </section>
      </main>
      <script>
        // Crie um irmão para elementoOndeVoceEsta

        const pai = document.getElementById('pai')
        const irmaoOndCeTa = document.createElement('li')
        irmaoOndCeTa.id = 'irmaoOndeCeTa'
        pai.appendChild(irmaoOndCeTa)

        //Crie um filho para elementoOndeVoceEsta.
        
        const elementOndeCeTa = document.getElementById('elementoOndeVoceEsta')
        const filhoElementoOndCeTa = document.createElement('div')
        filhoElementoOndCeTa.id = 'filhoElementoOndeCeTa'
        elementOndeCeTa.appendChild(filhoElementoOndCeTa)

        //Crie um filho para primeiroFilhoDoFilho.
        const filhoDoFilho = getElementById('primeiroFilhoDoFilho')
        const filhoDoFilhoDoFilho = document.createElement('ol')
        filhoDoFilhoDoFilho.id = 'filhoDoFilhoDoFilho' 
        filhoDoFilho.appendChild(filhoDoFilhoDoFilho)
      </script>
</body>
</html>
